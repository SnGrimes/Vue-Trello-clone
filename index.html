<!DOCTYPE HTML>
<html>
    <head>
        <title>Vue JS Trello Clone</title>
        <link rel="stylesheet" href="CSS/foundation.css" type="text/css" />
        <link rel="stylesheet" href="CSS/style.css" type="text/css" />
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <meta name ="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="UTF-8" />
    </head>
    <body>
        <noscript>To use Trello Clone, please enable Javascript.</noscript>
        <div class="grid-container fluid">

            <div id="homeBar" class="homeBar grid-x grid-padding-x">
                <div class="top-bar-left">
                    <ul class="menu horizontal">
                        <li id="boards"><button class="button"><span><img src="img/layers.svg" /></span> Boards</button></li>
                        <li><input type="text" name="search" size="30" class="searchBar"></li>
                    </ul>
                </div>
                <div class="auto cell text-center"><h2 class="clone">Trello Clone</h2></div>
                <div class="top-bar-right">
                    <ul class="menu horizontal expanded">
                        <li><button class="button"><img src="img/plus.svg" /></button></li>
                        <li><button class="button"><img src="img/info.svg" /></button></li>
                        <li><button class="button"><img src="img/bell.svg" /></button></li>
                        <li><button class="button"><img src="img/user.svg" /></button></li>
                    </ul>
                </div>
            </div>
            <div id="boardInfo" class="grid-x grid-padding-x">
                <ul class="menu horizontal boardInfo large-10 cell">
                    <li><a href="">Untitled board</a></li>
                    <li><a href="#">Personal</a></li>
                    <li><a href="#"><img src="img/star.svg" width="15"/></a></li>
                    <li><a href="#"><img src="img/lock.svg" width="15" /> Private</a></li>
                </ul>
                <div class="large-2 cell menu">
                    <span class="showMenu"><a href="#"><img src="img/more-horizontal.svg" /> Show Menu</a></span>
                </div>
            </div>
            <div id="boardBody"></div>
        </div>
        <script src="JS/script.js" async></script>
        <script src="JS/vendor/what-input.js"></script>
        <script src="JS/vendor/foundation.js"></script>
        <script src="JS/vendor/jquery.js"></script>
    </body>
</html>
