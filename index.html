<!DOCTYPE HTML>
<html>
    <head>
        <title>Vue JS Trello Clone</title>
        <link rel="stylesheet" href="CSS/foundation.css" type="text/css" />
        <link rel="stylesheet" href="CSS/style.css" type="text/css" />
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <meta name ="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="UTF-8" />
    </head>
    <body>
        <div class="grid-container fluid">

            <div id="homeBar" class="homeBar grid-x grid-margin-x">
                <div class="small-1 cell" id="boards"><p><span><img src="img/layers.svg" /></span>Boards</p></div>
                <div class="small-2 cell"><input type="text" name="search" size="30" placeholder="Search" class="searchBar"></div>
                <div class="small-4 cell">Logo</div>
                <div class="small-1 cell"><button>Add User Icon<img src="" /></button></div>
                <div class="small-1 shrink cell"><img src="" /></div>
                <div class="small-1 shrink cell"><button>Info Icon<img src="" /></button></div>
                <div class="small-1 shrink cell"><button>Alarm Icon? <img src="" /></button></div>
                <div class="small-1 shrink cell"><button>Settings Icon <img src="" /></button></div>
            </div>
            <div id="boardInfo">
                <div class="small-2 cell"><h1>Board Title</h1></div>
                <div class="small-1 cell"><h5>Team Name</h5></div>
                <div class="small-1 cell">Star Icon</div>
                <div class="small-1 cell">Public/Private</div>
                <div class="small-2 cell"><h6><a href="">Show Menu</a></h6></div>

            </div>
            <div id="boardBody"></div>
        </div>
        <script src="JS/script.js" async></script>
        <script src="JS/vendor/what-input.js"></script>
        <script src="JS/vendor/foundation.js"></script>
        <script src="JS/vendor/jquery.js"></script>
    </body>
</html>
